<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registration page</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    </head>

    <body>
        <div class="container">
            <form class="form-signin" method="post" th:action="@{/registration}" th:object="${person}">
                <p class="font-weight-bold">Enter username: </p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="username"></span>
                    </div>
                    <input type="text" class="form-control" th:field="*{username}" id="username">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                <br/>
                <p class="font-weight-bold">Enter password: </p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="password"></span>
                    </div>
                    <input type="password" class="form-control" th:field="*{password}" id="password">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                <br/>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                </div>
            </form>
        </div>
    </body>
</html>
